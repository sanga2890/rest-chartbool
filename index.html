<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js" integrity="sha256-4HOrwHz9ACPZBxAav7mYYlbeMiAL0h6+lZ36cLNpR+E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>ChartBool</title>
    </head>
    <body>
        <div class="container">
            <div class="inserisci-vendita">
                <select class="sellers" name="venditori">
                    <option value="Scegli venditore">Scegli venditore</option>
                    <option value="Marco">Marco</option>
                    <option value="Giuseppe">Giuseppe</option>
                    <option value="Roberto">Roberto</option>
                    <option value="Riccardo">Riccardo</option>
                </select>
                <select class="months" name="months">
                    <option value="Scegli il mese">Scegli mese</option>
                    <option value="Gennaio">Gennaio</option>
                    <option value="Febbraio">Febbraio</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Aprile">Aprile</option>
                    <option value="Maggio">Maggio</option>
                    <option value="Giugno">Giugno</option>
                    <option value="Luglio">Luglio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Settembre">Settembre</option>
                    <option value="Ottobre">Ottobre</option>
                    <option value="Novembre">Novembre</option>
                    <option value="Dicembre">Dicembre</option>
                </select>
                <input class="valore" type="text">
                <button type="button" name="button">Aggiungi</button>
            </div>
            <div class="charts">
                <canvas id="myChart"></canvas>
                <canvas id="myChart2"></canvas>
            </div>


        </div>




        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
