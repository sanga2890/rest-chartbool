<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js" integrity="sha256-4HOrwHz9ACPZBxAav7mYYlbeMiAL0h6+lZ36cLNpR+E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>ChartBool</title>
    </head>
    <body>
        <div class="container">
            <div class="inserisci-vendita">
                <select class="sellers" name="venditori">
                    <option value="">Scegli venditore</option>
                    <option value="Marco">Marco</option>
                    <option value="Giuseppe">Giuseppe</option>
                    <option value="Roberto">Roberto</option>
                    <option value="Riccardo">Riccardo</option>
                </select>
                <select class="months" name="months">
                    <option value="">Scegli mese</option>
                    <option value="01/01/2017">Gennaio</option>
                    <option value="01/02/2017">Febbraio</option>
                    <option value="01/03/2017">Marzo</option>
                    <option value="01/04/2017">Aprile</option>
                    <option value="01/05/2017">Maggio</option>
                    <option value="01/06/2017">Giugno</option>
                    <option value="01/07/2017">Luglio</option>
                    <option value="01/08/2017">Agosto</option>
                    <option value="01/09/2017">Settembre</option>
                    <option value="01/10/2017">Ottobre</option>
                    <option value="01/11/2017">Novembre</option>
                    <option value="01/12/2017">Dicembre</option>
                </select>
                <input class="valore" type="text" placeholder="Inserisci un importo...">
                <button type="button" name="button">Aggiungi</button>
            </div>
            <div class="charts">
                <canvas id="myChart"></canvas>
                <canvas id="myChart2"></canvas>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
